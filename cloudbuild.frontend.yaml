steps:
  - name: 'node:18'
    dir: 'frontend'
    entrypoint: 'npm'
    args: ['install']

  - name: 'node:18'
    dir: 'frontend'
    entrypoint: 'bash'
    args: ['-c', 'chmod +x node_modules/.bin/react-scripts']

  - name: 'node:18'
    dir: 'frontend'
    entrypoint: 'npm'
    args: ['run', 'build']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'frontend'
    entrypoint: 'bash'
    args:
      - -c
      - |
        gcloud config set app/cloud_build_timeout 1600
        gcloud app deploy --quiet

timeout: '1600s'

options:
  logging: CLOUD_LOGGING_ONLY
